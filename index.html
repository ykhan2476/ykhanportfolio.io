    function showContent(divId) {
    // Hide all content divs
    var contentDivs = document.querySelectorAll('.content');
    contentDivs.forEach(function(div) {
      div.style.display = 'none';
    });

    // Show the selected content div
    var selectedDiv = document.getElementById(divId);
    if (selectedDiv) {
      selectedDiv.style.display = 'block';
    }
  }
  window.onload = function() {
    showContent('div1');
    var i = 0;
    var certificates = ['images/cert1.PNG', 'images/cert2.PNG', 'images/cert3.PNG', 'images/cert4.PNG', 'images/cert5.PNG','images/cert6.PNG'];

    function change_img() {
        document.getElementById("cert").src = certificates[i];
        i++;
        if (i >= certificates.length) {
            i = 0;
        }
    }
    window.setInterval(change_img, 2000);
}


</script>
